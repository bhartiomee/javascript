<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcom to dragon travels</title>
</head>

<body>
    <div class="container">

        <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
            <strong>Sucessful!</strong> You form has been sucessfully submitted.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="failed" class="alert alert-danger alert-dismissible fade" role="alert">
            <strong>Failed!</strong> Kindly check your errors and try again.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h1>Dragon travel Desk</h1>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Username</label>
                <input type="text" class="form-control " id="name" placeholder="Enter your Username">
                <div class="invalid-feedback" id="namevalid">
                    your username must be 2-10 characters long and should not start with number.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <div class="invalid-feedback" id="emailvalid">
                    Enter a valid email.
                </div>
                <div class="form-group">
                    <label for="car">Select your car</label>
                    <select class="form-control" id="car">
                        <option>Omni</option>
                        <option>Lamborgini</option>
                        <option>Mercedes</option>
                        <option>Swift Desire</option>
                        <option>Ford Titanium</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Mobile No.</label>
                    <input class="form-control" id="phone" placeholder="Enter your phone number">
                    <div class="invalid-feedback" id="phonevalid">
                        your phone number must be 10 digits long and should not contain letter.
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Enter your address </label>
                    <textarea class="form-control" name="address" id="address" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="message">Other message</label>
                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                </div>
                <button id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="index.js"></script> -->
    <script src="code.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
